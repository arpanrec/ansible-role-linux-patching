---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: debian
    image: debian:10
    pre_build_image: false
    dockerfile: Dockerfile.j2
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible
